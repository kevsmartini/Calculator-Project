<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="containerCalculator">


        <div class="acumulator"></div>
        <input type="text"  class="display">

        <div class="buttons">


          <button class="operator add">+</button>
          <button class="operator subtract">-</button>
          <button class="operator multiply">x</button>
          <button class="operator divide">&divide;</button>
          <button class="equals">=</button>
          <button class="clear">Clear</button>
          <button class="remove">&#x232B;</button>
          <button class="decimal">.</button>


          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">0</button>


        </div>    




    </div>


    <script src="script.js"></script>


</body>
</html>
